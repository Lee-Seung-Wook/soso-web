<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <title>Send</title>
</head>
<style>
    .textarea {
        margin: auto;
        width: 10rem;
        height: 3rem;
        resize: none;
    }

    .outContainer {
        display: grid;
        grid-template-columns: auto;
    }

    .h5 {
        margin: auto;
        margin-left: 1rem;
        margin-right: 1rem;
    }

    .input {
        width: 10rem;
    }

    #date {
        font-size: 0.5rem;
    }
</style>

<body>
    <textarea class="textarea" maxlength="20"></textarea>
    <div class="outContainer">
        <h5 class="h5">font family</h5><input class="input" id="font" type="number">
        <h5 class="h5">font color</h5><input class="input" id="color" type="color">
        <h5 class="h5">letter paper</h5><input class="input" id="paper" type="number">
        <h5 class="h5">letter icon</h5><input class="input" id="icon" type="number">
        <h5 class="h5">author</h5><input class="input" id="author" type="text">
        <h5 class="h5">write date</h5><input class="input" id="date" type="text">
    </div>
    <br>
    <button onclick="send()">send</button>
    <script>

        function date() {
            setInterval(() => {
                const date = new Date();
                let current = date.getTime();
                $('#date').val(current);
                console.log(current);
            }, 1000);
        };

        date();

        function send() {
            const textarea = $('.textarea').val();
            const font = $('#font').val();
            const color = $('#color').val();
            const paper = $('#paper').val();
            const icon = $('#icon').val();
            const author = $('#author').val();
            const date = $('#date').val();

            const sendData = new Array();
            const totallData = new Object();
            totallData.letterContent = textarea;
            totallData.letterFont = font;
            totallData.letterFontColor = color;
            totallData.letterPaper = paper;
            totallData.letterIcon = icon;
            totallData.letterWriter = author;
            totallData.letterWriteDate = date;
            sendData.push(totallData);

            // fetch("Server URL", {
            //     method: "POST",
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     body: JSON.stringify(sendData)
            // })

            //         if (res.ok) {
            //             console.log('üòç')
            //         } else {
            //             console.log('üò¢')
            //         }
            //     });

            console.log(sendData);
        };

    </script>
</body>

</html>
